<!-- https://www.tvmaze.com/api -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
    <title>Film Details</title>
</head>
<body>
    <div class="wrap">
        <form class="search">
            <input type="text" class="searchTerm" placeholder="Which movie are you looking for?">
            <button type="submit" class="searchButton">
            Search
            </button>
        </form>
        <div class="moviedetails">
            <div class="movieimage">
                <img src = "./movie_default.jpg" width = 210px height = 290px>
            </div>
            <div class="movietextarea">
                <h3>MOVIE DETAILS</h3>
                <ul>
                    <li class="moviename">Name: Dark</li>
                    <li class="movielanguage">Language: German</li>
                    <li class="moviegenres">Genres: Drama, Sci-fi</li>
                    <li class="movierating">Rating: 8.2</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
